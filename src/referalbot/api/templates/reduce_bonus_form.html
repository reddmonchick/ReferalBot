<!DOCTYPE html>
<html>
<head>
    <title>Уменьшить бонусы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Уменьшить бонусы</h1>
        <form method="POST" action="/custom/reduce_bonus">
            <div class="mb-3">
                <label for="amount" class="form-label">Сумма уменьшения бонусов:</label>
                <input type="number" class="form-control" id="amount" name="amount" value="100" min="0" required>
            </div>
            <!-- Скрытые поля для передачи pks -->
            {% for pk in request.query_params.getlist('pks') %}
                <input type="hidden" name="pks" value="{{ pk }}">
            {% endfor %}
            <button type="submit" class="btn btn-primary">Уменьшить</button>
        </form>
        <a href="/admin" class="btn btn-secondary mt-3">Вернуться в админку</a>
    </div>
</body>
</html>
