<!DOCTYPE html>
<html>
<head>
    <title>Создать покупку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Создать покупку</h1>
        <form method="POST" action="/admin/purchase/create">
            <div class="mb-3">
                <label for="user" class="form-label">Пользователь</label>
                <select class="form-control" id="user" name="user" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username or 'User ' + user.id|string }} (ID: {{ user.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" value="Purchase" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Сумма</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="discount_applied" class="form-label">Скидка (%)</label>
                <input type="number" class="form-control" id="discount_applied" name="discount_applied" value="5">
            </div>
            <div class="mb-3">
                <label for="bonus_paid" class="form-label">Бонус выплачен</label>
                <input type="checkbox" id="bonus_paid" name="bonus_paid">
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="/admin/purchase/list" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
